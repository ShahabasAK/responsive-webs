    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form>
                    <div class="row g-4">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="movieName" class="form-label">Movie Name</label>
                            <input type="text" class="form-control" id="movieName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="language" class="form-label">Language</label>
                            <input type="text" class="form-control" id="language">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="directorName" class="form-label">Director Name</label>
                            <input type="text" class="form-control" id="directorName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="producerName" class="form-label">Producer Name</label>
                            <input type="text" class="form-control" id="producerName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="camera" class="form-label">Camera</label>
                            <input type="text" class="form-control" id="camera">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="actorName" class="form-label">Actor Name</label>
                            <input type="text" class="form-control" id="actorName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="actressName" class="form-label">Actress Name</label>
                            <input type="text" class="form-control" id="actressName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="distributorName" class="form-label">Distributor Name</label>
                            <input type="text" class="form-control" id="distributorName">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <button class="btn btn-success" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
